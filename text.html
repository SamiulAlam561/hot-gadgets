<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    html,body{
      height: 100vh;
      display: grid;
      place-content: center;
    }
    h1{
      font-size: 50px;
      position: relative;
    }
    h1::before{
      position: absolute;
      content: '';
      background-color: red;
      width: 100px;
      height: 8px;
    }
  </style>
</head>
<body>
  <h1>hello</h1>
</body>
</html>
